<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Travels</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="head">
        <nav class="navbar">
            <div class="logo-text">
                <h1>Exclusive Travels</h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item "><a href="" class="nav-link first-link">HOME</a></li>
                <li class="nav-item"><a href="" class="nav-link">LOCATION</a></li>
                <li class="nav-item"><a href="" class="nav-link">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <section class="form-section">
            <div class="form-head">
                <div class="form-title">
                    <span class="icon">
                        <ion-icon name="ticket-outline"></ion-icon>
                    </span>
                    <h3 class="form-heading">Buy Ticket</h3>
                </div>
                <form action="#" class="form">
                    <select class="select">
                        <option value="">From</option>
                        <option value="DHK">Dhaka</option>
                        <option value="KHL">Khulna</option>
                        <option value="CTG">Chittagong</option>

                    </select>
                    <select class="select">
                        <option value="">To</option>
                        <option value="DHK">Dhaka</option>
                        <option value="KHL">Khulna</option>
                        <option value="CTG">Chittagong</option>

                    </select> <br>
                    <input type="date">
                   
                    <select class="select">
                        <option value="">Coach Type</option>
                        <option value="">AC</option>
                        <option value="">Non AC</option>

                    </select>
                    <a href="" class="search-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </a>
                </form>
            </div>
        </section>
        <section class="search-result">
           <div class="view-trips">
                <div class="trips">
                    <h2 class="trips-number">Available Trips: </h2>
                </div> <br>
                <div class="view-card">
                    <div class="part-1">Dhaka-To-Chittagong</div>
                    <div class="part-2">Departure <br>
                    02:30 PM <br>
                    Tuesday <br>
                    06 April, 2021</div>
                    <div class="part-3">Boarding <br>
                    Malibagh-1 <br> <br>
                    Destination <br>
                   <span class="bold">Chittagong</span></div>
                    <div class="part-4">Business <br>
                    BDT <br> <br>
                   <span class="Taka">1,600.00</span> </div>
                    <div class="part-5"><a href="seatplan.html" class="view-btn"> <ion-icon class="seat-icon" name="reorder-three"></ion-icon>View Seats </a></div>
                </div>

           </div>
        </section>


        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>

</html>
