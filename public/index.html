<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Travels</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="head">
        <nav class="navbar">
            <div class="logo-text">
                <h1>Exclusive Travels</h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item "><a href="" class="nav-link first-link">HOME</a></li>
                <li class="nav-item"><a href="" class="nav-link">LOCATION</a></li>
                <li class="nav-item"><a href="" class="nav-link">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <div class="form-head">
            <div class="form-title">
                <span class="icon">
                    <ion-icon name="ticket-outline"></ion-icon>
                </span>
                <h3 class="form-heading">Buy Ticket</h3>
            </div>
            <form action="#" class="form">
                <select class="select" required id="showFromStation">
                    <option value="">From</option>
                </select>
                <select class="select" required id="showToStation">
                    <option value="">To</option>
                </select> <br>
                <input type="date" required>

                <select class="select">
                    <option>Coach Type</option>
                    <option value="">AC</option>
                    <option value="">Non AC</option>
                </select>
                <a onclick="searchTrips()" class="search-btn">
                    <ion-icon name="search-outline"></ion-icon>
                </a>
            </form>
        </div>
    </section>
    <section class="search-result">
        <div class="view-trips" id="viewTrips">
            <div class="trips">
                <h2 class="trips-number">Available Trips: </h2>
            </div>
        </div>
    </section> <br>
    <section class="view-seatplan">
        <div class="show-seat">
            <div class="seat-view">
                <div class="seat-left">
                    <a href="A1.html"> <button type="button" id="A-1" class="seat-btn A1"> A-1</button></a>
                    <button type="button" id="A-2" class="seat-btn">A-2</button><br>
                    <button type="button" id="B-1" class="seat-btn">B-1</button>
                    <button type="button" id="B-2" class="seat-btn">B-2</button><br>
                    <button type="button" id="C-1" class="seat-btn">C-1</button>
                    <button type="button" id="C-2" class="seat-btn">C-2</button><br>
                    <button type="button" id="D-1" class="seat-btn">D-1</button>
                    <button type="button" id="D-2" class="seat-btn">D-2</button><br>
                    <button type="button" id="E-1" class="seat-btn">E-1</button>
                    <button type="button" id="E-2" class="seat-btn">E-2</button><br>
                    <button type="button" id="F-1" class="seat-btn">F-1</button>
                    <button type="button" id="F-2" class="seat-btn">F-2</button><br>
                    <button type="button" id="G-1" class="seat-btn">G-1</button>
                    <button type="button" id="G-2" class="seat-btn">G-2</button><br>
                    <button type="button" id="H-1" class="seat-btn">H-1</button>
                    <button type="button" id="H-2" class="seat-btn">H-2</button><br>
                    <button type="button" id="I-1" class="seat-btn">I-1</button>
                    <button type="button" id="I-2" class="seat-btn">I-2</button><br>
                </div>
                <div class="seat-right">
                    <button type="button" id="A-3" class="seat-btn">A-3</button>
                    <button type="button" id="A-4" class="seat-btn">A-4</button><br>
                    <button type="button" id="B-3" class="seat-btn">B-3</button>
                    <button type="button" id="B-4" class="seat-btn">B-4</button><br>
                    <button type="button" id="C-3" class="seat-btn">C-3</button>
                    <button type="button" id="C-4" class="seat-btn">C-4</button><br>
                    <button type="button" id="D-3" class="seat-btn">D-3</button>
                    <button type="button" id="D-4" class="seat-btn">D-4</button><br>
                    <button type="button" id="E-3" class="seat-btn">E-3</button>
                    <button type="button" id="E-4" class="seat-btn">E-4</button><br>
                    <button type="button" id="F-3" class="seat-btn">F-3</button>
                    <button type="button" id="F-4" class="seat-btn">F-4</button><br>
                    <button type="button" id="G-3" class="seat-btn">G-3</button>
                    <button type="button" id="G-4" class="seat-btn">G-4</button><br>
                    <button type="button" id="H-3" class="seat-btn">H-3</button>
                    <button type="button" id="H-4" class="seat-btn">H-4</button><br>
                    <button type="button" id="I-3" class="seat-btn">I-3</button>
                    <button type="button" id="I-4" class="seat-btn">I-4</button><br>
                </div>
            </div>
            <div class="seat-table">
                <p class="upper-table">Selected Seats: (Max 5)</p>
                <table class="content-table">
                    <thead>
                        <tr class="table-data">
                            <th>Seat</th>
                            <th>Type</th>
                            <th>Fare</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="table-data">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="table-data">
                            <td>Total</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </section>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/search.js"></script>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- <script src="admin/js/trip.js"></script> -->

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- <script src="../public/admin/js/station.js"></script> -->

    <script>
        dynamicStation();
        viewTrip()
    </script>

</body>

</html>
