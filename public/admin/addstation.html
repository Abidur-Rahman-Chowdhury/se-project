<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="template">
    <header class="headeroption clear" id="headTemplate">

    </header>
    <section class="contentsection clear">
      <aside class="leftsidebar clear" id="leftSide">
      </aside>
      <article class="maincontent clear">
        <div class="content clear">
          <div class="addarticle clear">
            <h2>Add Station</h2>
            <form action="" method="" enctype="multipart/form-data">
              <table>
                <tr>
                  <td>Title</td>
                  <td><input type="text" name="title" placeholder="Please Enter a Title"></td>
                </tr>
                <tr>
                  <td>Description</td>
                  <td><textarea name="editor1"></textarea>
                    <script>
                      CKEDITOR.replace('editor1');
                    </script>
                  </td>
                </tr>
                <tr>
                  <td>Category</td>
                  <td>
                    <select name="category" id="">
                      <option value="health">Health</option>
                      <option value="sports">Sports</option>
                      <option value="education">Education</option>
                      <option value="national">National</option>
                      <option value="international">International</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Tags</td>
                  <td><input type="text" name="tags" placeholder="Enter tags separeted by comma"></td>
                </tr>
                <tr>
                  <td>Upload image</td>
                  <td><input type="file" name="image"></td>
                </tr>
                <tr>
                  <td></td>
                  <td><input type="submit" name="submit" value="Add"></td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </article>
    </section>
    <footer class="footersection clear">
      <h3>&copy; Copyright Exclusive Travels 2021.</h3>
    </footer>
  </div>
  <script src="js/main.js"></script>



</body>

</html>
