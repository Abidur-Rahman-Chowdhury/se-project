<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="template">
    <header class="headeroption clear" id="headTemplate">

    </header>
    <section class="contentsection clear">
      <aside class="leftsidebar clear" id="leftSide">
      </aside>
      <article class="maincontent clear">
        <div class="content clear">
          <div class="addarticle clear">
            <h2>Add Trip</h2>
            <form action="" method="" enctype="multipart/form-data">
              <table>
                <tr>
                  <td>From Station</td>
                  <td>
                    <select name="from_station_id" id="">
                      <option value="chittagong">Chittagong</option>
                      <option value="dhaka">Dhaka</option>
                      <option value="kumilla">Kumilla</option>

                    </select>
                  </td>
                </tr>
                <tr>
                  <td>To Station</td>
                  <td>
                    <select name="to_station_id" id="">
                      <option value="chittagong">Chittagong</option>
                      <option value="dhaka">Dhaka</option>
                      <option value="kumilla">Kumilla</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>Deperture Time</td>
                  <td><input type="text" name="deperture_time" placeholder="Please Enter Deperture Time"></td>

                </tr>
                <tr>
                  <td>Fare</td>
                  <td><input type="text" name="fare" placeholder="Please Enter Fare"></td>

                </tr>
                <tr>
                  <td></td>
                  <td><button type="button" onclick="addTrip(from_station_id, to_station_id, deperture_time,fare)">Add
                      Trip</button></td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </article>
    </section>
    <footer class="footersection clear">
      <h3>&copy; Copyright Exclusive Travels 2021.</h3>
    </footer>
  </div>
  <script src="js/trip.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
